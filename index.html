<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Instant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.5); }
        .screen { display: none; }
        .active-screen { display: block; animation: quickIn 0.2s ease; }
        .nav-active { color: #000; transform: scale(1.1); font-weight: 800; }
        .msg-me { background: #000; color: #fff; border-radius: 20px 20px 0 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .msg-them { background: #fff; color: #000; border-radius: 20px 20px 20px 0; border: 1px solid #e2e8f0; }
        @keyframes quickIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-slate-900">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-white p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-5xl font-black italic mb-2 tracking-tighter">Friends Spot</h1>
            <p class="text-[10px] tracking-[0.3em] text-slate-400 font-bold mb-10 uppercase">Instant Access</p>
            <div class="space-y-4">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 rounded-2xl bg-slate-100 outline-none border-2 border-transparent focus:border-black transition">
                <input id="pass-input" type="password" placeholder="Password (Admin Only)" class="w-full p-4 rounded-2xl bg-slate-100 outline-none border-2 border-transparent focus:border-black transition">
                <button onclick="startInstant()" class="w-full bg-black text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition">Enter Site</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col min-h-screen">
        <nav class="fixed top-0 w-full glass z-40 px-6 py-5 flex justify-between items-center border-b">
            <h2 id="header-label" class="text-xl font-black italic">FS.</h2>
            <i id="admin-icon" class="fas fa-tools text-red-500 hidden cursor-pointer text-xl" onclick="toggleAdmin()"></i>
        </nav>

        <main id="screen-chat" class="screen active-screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full flex flex-col h-[75vh]">
            <div id="chat-display" class="flex-1 overflow-y-auto space-y-4 p-2 scroll-smooth">
                <div class="text-center"><span class="text-[10px] font-bold text-green-500 uppercase bg-green-50 px-3 py-1 rounded-full">‚óè Online & Live</span></div>
            </div>
            <div class="mt-4 flex gap-2">
                <input id="chat-input" type="text" placeholder="Type instantly..." class="flex-1 p-4 rounded-full glass outline-none shadow-md text-sm">
                <button onclick="send()" class="w-12 h-12 bg-black text-white rounded-full flex items-center justify-center active:scale-90 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <main id="screen-profile" class="screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full text-center">
            <div class="glass p-10 rounded-[40px] shadow-xl">
                <div class="relative w-28 h-28 mx-auto mb-6 group">
                    <img id="p-img" src="https://ui-avatars.com/api/?name=User" class="w-full h-full rounded-full object-cover border-4 border-white shadow-md">
                    <label class="absolute bottom-0 right-0 bg-black text-white w-8 h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white">
                        <i class="fas fa-camera text-[10px]"></i>
                        <input type="file" class="hidden" accept="image/*" onchange="updatePhoto(event)">
                    </label>
                </div>
                <h3 id="p-name" class="text-2xl font-black mb-1">Username</h3>
                <p id="p-status" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Live Member</p>
                <button onclick="location.reload()" class="mt-10 text-red-500 font-bold text-xs uppercase tracking-widest">Logout</button>
            </div>
        </main>

        <div id="admin-panel" class="fixed inset-0 z-[110] bg-black/50 backdrop-blur-md hidden flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-xs rounded-[40px] p-8 text-center">
                <h3 class="font-black text-red-500 mb-6 uppercase">Admin Panel</h3>
                <button onclick="clearChat()" class="w-full bg-slate-100 p-4 rounded-2xl font-bold mb-3">Clear Chat</button>
                <button onclick="toggleAdmin()" class="text-slate-400 text-xs font-bold uppercase cursor-pointer">Close</button>
            </div>
        </div>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[80%] max-w-xs glass rounded-full p-4 flex justify-around items-center shadow-2xl z-50">
            <i onclick="tab('chat')" id="n-chat" class="fas fa-comment-dots text-xl cursor-pointer nav-active"></i>
            <i onclick="tab('profile')" id="n-profile" class="fas fa-user-circle text-xl cursor-pointer text-slate-300"></i>
        </nav>
    </div>

    <script>
        let myUser = "";
        let pb;

        function startInstant() {
            myUser = document.getElementById('user-input').value;
            const pass = document.getElementById('pass-input').value;
            if(!myUser) return alert("Enter Name");

            // Instant PubNub Connection (No waiting)
            pb = new PubNub({
                publishKey: 'pub-c-49033379-3733-4f9e-873d-82b53b817861',
                subscribeKey: 'sub-c-1f51079d-3893-4537-8141-995a97576f34',
                uuid: myUser
            });

            pb.subscribe({ channels: ['fs_instant_chat'] });
            pb.addListener({ message: (m) => render(m.message) });

            if(myUser === 'huzaifa23' && pass === 'huzaifa23') {
                document.getElementById('admin-icon').classList.remove('hidden');
                document.getElementById('p-status').innerText = "SYSTEM ADMIN";
            }

            document.getElementById('p-name').innerText = myUser;
            document.getElementById('p-img').src = `https://ui-avatars.com/api/?name=${myUser}&background=random`;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function send() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            pb.publish({
                channel: 'fs_instant_chat',
                message: { sender: myUser, text: inp.value }
            });
            inp.value = "";
        }

        function render(data) {
            if(data.action === 'clear') { document.getElementById('chat-display').innerHTML = ""; return; }
            const display = document.getElementById('chat-display');
            const isMe = data.sender === myUser;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} w-full`;
            div.innerHTML = `<div class="p-4 text-sm max-w-[85%] ${isMe ? 'msg-me' : 'msg-them shadow-sm'}">
                <p class="text-[9px] font-bold uppercase mb-1 opacity-50">${data.sender}</p>
                ${data.text}
            </div>`;
            display.appendChild(div);
            display.scrollTop = display.scrollHeight;
        }

        function updatePhoto(e) {
            const reader = new FileReader();
            reader.onload = () => { document.getElementById('p-img').src = reader.result; };
            reader.readAsDataURL(e.target.files[0]);
        }

        function tab(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.querySelectorAll('nav i').forEach(i => i.classList.replace('nav-active', 'text-slate-300'));
            document.getElementById('screen-' + id).classList.add('active-screen');
            document.getElementById('n-' + id).classList.add('nav-active');
            document.getElementById('n-' + id).classList.remove('text-slate-300');
        }

        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function clearChat() {
            pb.publish({ channel: 'fs_instant_chat', message: { action: 'clear' } });
            toggleAdmin();
        }
    </script>
</body>
</html>
