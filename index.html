<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.4); }
        .hidden { display: none !important; }
        body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
    </style>
</head>
<body class="text-slate-900">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-white/40 backdrop-blur-md p-6">
        <div class="glass w-full max-w-sm p-10 rounded-[40px] shadow-2xl text-center">
            <h1 class="text-4xl font-black italic mb-2">Friends Spot</h1>
            <p class="text-[10px] tracking-[0.3em] font-bold text-slate-400 uppercase mb-8">Premium Network</p>
            <div class="space-y-4">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 rounded-2xl bg-white/50 border-none outline-none shadow-inner">
                <input id="pass-input" type="password" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/50 border-none outline-none shadow-inner">
                <button onclick="handleLogin()" class="w-full bg-black text-white font-bold py-4 rounded-2xl hover:scale-[1.02] transition shadow-xl mt-4">Login</button>
            </div>
            <p class="mt-4 text-[10px] text-gray-500">Admin: huzaifa23 | Pass: huzaifa23</p>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex flex-col pt-24 pb-32">
        <nav class="fixed top-0 w-full glass z-40 px-8 py-5 flex justify-between items-center shadow-sm">
            <h2 class="text-xl font-black italic">FS.</h2>
            <div id="admin-icon" class="hidden text-red-500"><i class="fas fa-shield-alt"></i></div>
        </nav>

        <div class="px-6 max-w-lg mx-auto w-full">
            <div class="glass p-8 rounded-[35px] shadow-lg text-center">
                <h3 class="text-2xl font-bold">Welcome, <span id="user-display"></span>!</h3>
                <p class="mt-2 text-slate-500">You have successfully entered the Spot.</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-input').value;

            if (u === "") {
                alert("Please enter a username");
                return;
            }

            // Set the name on the main screen
            document.getElementById('user-display').innerText = u;

            // Check if it's the Admin
            if (u === 'huzaifa23' && p === 'huzaifa23') {
                document.getElementById('admin-icon').classList.remove('hidden');
            }

            // HIDE Login and SHOW App
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            console.log("Logged in as:", u);
        }
    </script>
</body>
</html>
