<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5); }
        .screen { display: none; }
        .active-screen { display: block; animation: fadeIn 0.4s ease; }
        .nav-active { color: #000; transform: scale(1.1); font-weight: 800; }
        .msg-me { background: #000; color: #fff; border-radius: 20px 20px 0 20px; }
        .msg-them { background: #fff; color: #000; border-radius: 20px 20px 20px 0; border: 1px solid #e2e8f0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-900">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-100 p-6">
        <div class="glass w-full max-w-sm p-10 rounded-[40px] shadow-2xl text-center">
            <h1 class="text-4xl font-extrabold italic mb-2">Friends Spot</h1>
            <p id="auth-title" class="text-[10px] tracking-widest text-slate-400 font-bold mb-8">SIGN IN</p>
            <div class="space-y-4">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 rounded-2xl bg-white outline-none shadow-sm">
                <input id="pass-input" type="password" placeholder="Password (Optional)" class="w-full p-4 rounded-2xl bg-white outline-none shadow-sm">
                <button onclick="login()" class="w-full bg-black text-white font-bold py-4 rounded-2xl shadow-xl">Enter Spot</button>
                <p class="text-xs text-slate-400 mt-4">Don't have an account? <span class="text-blue-500 font-bold cursor-pointer" onclick="toggleAuth()">Sign Up</span></p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col min-h-screen">
        <nav class="fixed top-0 w-full glass z-40 px-6 py-4 flex justify-between items-center">
            <h2 id="screen-label" class="text-xl font-black italic">FS.</h2>
            <div id="admin-tick" class="hidden text-blue-500"><i class="fas fa-check-circle"></i></div>
        </nav>

        <main id="screen-home" class="screen active-screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full">
            <div class="glass rounded-[30px] p-6 shadow-lg mb-6">
                <div class="flex items-center mb-4">
                    <img id="post-avatar" src="https://ui-avatars.com/api/?name=Admin" class="w-10 h-10 rounded-full mr-3">
                    <span class="font-bold">huzaifa23 <i class="fas fa-check-circle text-blue-500"></i></span>
                </div>
                <p class="text-sm text-slate-600">This is your profile-enabled premium version. Go to Profile to upload your photo! ðŸ“¸</p>
            </div>
        </main>

        <main id="screen-chat" class="screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full flex flex-col h-[75vh]">
            <div id="chat-display" class="flex-1 overflow-y-auto space-y-4 p-2">
                <div class="flex justify-start"><div class="msg-them p-4 text-sm shadow-sm">Welcome to the global chat!</div></div>
            </div>
            <div class="mt-4 flex gap-2">
                <input id="chat-input" type="text" placeholder="Message..." class="flex-1 p-4 rounded-full glass outline-none shadow-md text-sm">
                <button onclick="sendMsg()" class="w-12 h-12 bg-black text-white rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <main id="screen-profile" class="screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full text-center">
            <div class="glass p-10 rounded-[40px] shadow-xl">
                <div class="relative w-28 h-28 mx-auto mb-6">
                    <img id="user-pfp" src="https://ui-avatars.com/api/?name=User" class="w-full h-full rounded-full object-cover border-4 border-white shadow-md">
                    <label class="absolute bottom-0 right-0 bg-black text-white w-8 h-8 rounded-full flex items-center justify-center cursor-pointer border-2 border-white">
                        <i class="fas fa-camera text-xs"></i>
                        <input type="file" id="pfp-upload" class="hidden" accept="image/*" onchange="uploadPhoto(event)">
                    </label>
                </div>
                <h3 id="display-name" class="text-2xl font-black">Username</h3>
                <p id="display-status" class="text-[10px] text-slate-400 font-bold mt-1 uppercase">Standard Member</p>
                <button onclick="location.reload()" class="mt-10 text-red-500 font-bold text-xs uppercase">Sign Out</button>
            </div>
        </main>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-xs glass rounded-full p-4 flex justify-around items-center shadow-2xl z-50">
            <i onclick="tab('home')" id="n-home" class="fas fa-th-large text-xl cursor-pointer nav-active"></i>
            <i onclick="tab('chat')" id="n-chat" class="fas fa-comment text-xl cursor-pointer text-slate-300"></i>
            <i onclick="tab('profile')" id="n-profile" class="fas fa-user-circle text-xl cursor-pointer text-slate-300"></i>
        </nav>
    </div>

    <script>
        let myName = "";
        let isSignUp = false;

        function toggleAuth() {
            isSignUp = !isSignUp;
            document.getElementById('auth-title').innerText = isSignUp ? "SIGN UP" : "SIGN IN";
        }

        function login() {
            myName = document.getElementById('user-input').value;
            const pass = document.getElementById('pass-input').value;
            if(!myName) return alert("Enter Name");

            document.getElementById('display-name').innerText = myName;
            document.getElementById('user-pfp').src = `https://ui-avatars.com/api/?name=${myName}`;

            if(myName === 'huzaifa23' && pass === 'huzaifa23') {
                document.getElementById('admin-tick').classList.remove('hidden');
                document.getElementById('display-status').innerText = "Administrator";
            }

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function uploadPhoto(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const url = reader.result;
                document.getElementById('user-pfp').src = url;
                document.getElementById('post-avatar').src = url;
                localStorage.setItem('myPfp', url);
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function tab(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.querySelectorAll('nav i').forEach(i => i.classList.replace('nav-active', 'text-slate-300'));
            document.getElementById('screen-' + id).classList.add('active-screen');
            document.getElementById('n-' + id).classList.add('nav-active');
            document.getElementById('n-' + id).classList.remove('text-slate-300');
            document.getElementById('screen-label').innerText = id.toUpperCase();
        }

        function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            const display = document.getElementById('chat-display');
            
            // Create the message bubble
            const div = document.createElement('div');
            div.className = "flex justify-end";
            div.innerHTML = `<div class="msg-me p-4 text-sm shadow-md max-w-[85%]">${inp.value}</div>`;
            display.appendChild(div);
            
            inp.value = "";
            display.scrollTop = display.scrollHeight;
        }

        // Check if user has a saved photo
        window.onload = () => {
            const saved = localStorage.getItem('myPfp');
            if(saved) {
                document.getElementById('user-pfp').src = saved;
                document.getElementById('post-avatar').src = saved;
            }
        }
    </script>
</body>
</html>
