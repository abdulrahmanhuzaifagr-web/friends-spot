<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blue-tick { color: #0095f6; }
        .gradient-border { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        #voice-anim { display: none; }
        .recording-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">

    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <h1 class="text-5xl font-bold mb-8 italic bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">Friends Spot</h1>
        <div class="w-80 space-y-4 shadow-xl p-8 rounded-2xl border">
            <input id="user-input" type="text" placeholder="Username" class="w-full border p-3 rounded-lg bg-gray-50 outline-none">
            <input id="pass-input" type="password" placeholder="Password" class="w-full border p-3 rounded-lg bg-gray-50 outline-none">
            <button onclick="login()" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 shadow-md">Enter Spot</button>
            <p class="text-xs text-center text-gray-400">Admin: huzaifa23 | Pass: huzaifa23</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="fixed top-0 w-full border-b bg-white z-40 px-6 py-3 flex justify-between items-center shadow-sm">
            <h2 class="text-2xl font-bold italic">Friends Spot</h2>
            <div class="flex items-center space-x-6 text-xl">
                <i class="fas fa-home hover:text-blue-500 cursor-pointer"></i>
                <i class="fas fa-plus-circle hover:text-green-500 cursor-pointer" onclick="openPostModal()"></i>
                <i class="fas fa-microphone hover:text-red-500 cursor-pointer" onclick="toggleVoice()"></i>
                <i id="admin-icon" class="fas fa-user-shield text-red-600 hidden cursor-pointer" onclick="toggleAdmin()"></i>
                <img src="https://ui-avatars.com/api/?name=Huzaifa&background=random" class="w-8 h-8 rounded-full border">
            </div>
        </nav>

        <div id="voice-anim" class="fixed top-20 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-2 rounded-full shadow-lg z-50 recording-pulse">
            <i class="fas fa-microphone mr-2"></i> Recording Voice Note...
        </div>

        <main id="feed" class="max-w-lg mx-auto mt-24 pb-20">
            <div class="bg-white border rounded-xl mb-6 shadow-sm overflow-hidden">
                <div class="flex items-center p-4">
                    <div class="w-10 h-10 rounded-full gradient-border p-0.5">
                        <img src="https://ui-avatars.com/api/?name=Huzaifa" class="rounded-full border-2 border-white">
                    </div>
                    <span class="ml-3 font-bold flex items-center">huzaifa23 <i class="fas fa-check-circle blue-tick ml-1"></i></span>
                </div>
                <div class="p-4 pt-0">
                    <p class="text-gray-800">Welcome to **Friends Spot**! The world is yours. ðŸš€</p>
                </div>
                <div class="border-t p-3 flex space-x-4 text-xl text-gray-600">
                    <i class="far fa-heart hover:text-red-500 cursor-pointer"></i>
                    <i class="far fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-8 relative">
            <button onclick="toggleAdmin()" class="absolute top-4 right-4 text-3xl">&times;</button>
            <h3 class="text-2xl font-black text-red-600 mb-6 uppercase tracking-widest">Admin Control</h3>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2">Manage Blue Tick (Verified)</label>
                    <div class="flex gap-2">
                        <input id="tick-target" type="text" placeholder="Username" class="border p-2 flex-1 rounded-lg">
                        <button onclick="adminAction('Tick Updated')" class="bg-blue-600 text-white px-4 rounded-lg">Apply</button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 text-red-500">Remove User / Ban</label>
                    <div class="flex gap-2">
                        <input id="ban-target" type="text" placeholder="Username" class="border p-2 flex-1 rounded-lg">
                        <button onclick="adminAction('User Removed')" class="bg-red-600 text-white px-4 rounded-lg">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = false;
        function login() {
            const user = document.getElementById('user-input').value;
            const pass = document.getElementById('pass-input').value;
            if (user === 'huzaifa23' && pass === 'huzaifa23') {
                isAdmin = true;
                document.getElementById('admin-icon').classList.remove('hidden');
            }
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }
        function toggleVoice() {
            const v = document.getElementById('voice-anim');
            v.style.display = (v.style.display === 'block') ? 'none' : 'block';
        }
        function adminAction(msg) { alert("ADMIN POWER: " + msg); }
        function openPostModal() {
            const text = prompt("What's on your mind?");
            if (text) {
                const feed = document.getElementById('feed');
                const post = `<div class="bg-white border rounded-xl mb-6 shadow-sm overflow-hidden"><div class="flex items-center p-4"><img src="https://ui-avatars.com/api/?name=User" class="w-10 h-10 rounded-full"><span class="ml-3 font-bold">New Post</span></div><div class="p-4 pt-0 text-gray-800">${text}</div></div>`;
                feed.insertAdjacentHTML('afterbegin', post);
            }
        }
    </script>
</body>
</html>
