<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Global Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #eef2f7; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.4); }
        .screen { display: none; }
        .screen-active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .blue-tick { color: #0095f6; margin-left: 2px; }
        .msg-bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 14px; position: relative; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-6">
        <div class="glass w-full max-w-sm p-8 rounded-[40px] shadow-2xl text-center">
            <h1 class="text-3xl font-black italic mb-6">Friends Spot</h1>
            <input id="user-input" type="text" placeholder="Your Name" class="w-full p-4 rounded-2xl bg-gray-100 mb-4 outline-none">
            <input id="pass-input" type="password" placeholder="Password (Optional)" class="w-full p-4 rounded-2xl bg-gray-100 mb-6 outline-none">
            <button onclick="login()" class="w-full bg-black text-white font-bold py-4 rounded-2xl">Start Chatting</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex flex-col">
        <nav class="fixed top-0 w-full glass z-40 px-6 py-4 flex justify-between items-center shadow-sm">
            <h2 id="page-title" class="text-xl font-black italic">FS.</h2>
            <i id="admin-icon" class="fas fa-shield-alt text-red-500 hidden cursor-pointer" onclick="toggleAdmin()"></i>
        </nav>

        <main id="screen-chat" class="screen screen-active mt-20 px-4 pb-32 flex flex-col h-[80vh]">
            <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4 p-2">
                </div>
            <div class="fixed bottom-24 left-1/2 -translate-x-1/2 w-[92%] max-w-lg flex gap-2">
                <input id="chat-input" type="text" placeholder="Type to everyone..." class="glass flex-1 p-4 rounded-full outline-none shadow-lg">
                <button onclick="sendMsg()" class="w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </nav>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[80%] max-w-xs glass rounded-full p-4 flex justify-around shadow-2xl z-50">
            <i class="fas fa-th-large text-gray-400"></i>
            <i class="fas fa-comment-alt text-black"></i>
            <i class="fas fa-user-circle text-gray-400"></i>
        </nav>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        // I will help you get these keys in the next step!
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let username = "";
        let isAdmin = false;

        function login() {
            username = document.getElementById('user-input').value;
            const pass = document.getElementById('pass-input').value;
            if(!username) return;

            if(username === 'huzaifa23' && pass === 'huzaifa23') {
                isAdmin = true;
                document.getElementById('admin-icon').classList.remove('hidden');
            }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
            loadMessages();
        }

        function sendMsg() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;

            const msgData = {
                user: username,
                text: inp.value,
                admin: isAdmin,
                timestamp: Date.now()
            };

            db.ref("messages").push(msgData);
            inp.value = "";
        }

        function loadMessages() {
            db.ref("messages").on("child_added", (snapshot) => {
                const data = snapshot.val();
                const isMe = data.user === username;
                const chat = document.getElementById('chat-messages');

                const html = `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'} w-full">
                        <div class="msg-bubble ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'glass rounded-tl-none'} shadow-md">
                            <p class="text-[10px] font-bold uppercase opacity-60 mb-1">
                                ${data.user} ${data.admin ? '<i class="fas fa-check-circle text-blue-400"></i>' : ''}
                            </p>
                            <p>${data.text}</p>
                        </div>
                    </div>`;
                
                chat.innerHTML += html;
                chat.scrollTop = chat.scrollHeight;
            });
        }

        function toggleAdmin() {
            if(confirm("Admin: Clear all chats?")) {
                db.ref("messages").remove();
                location.reload();
            }
        }
    </script>
</body>
</html>
