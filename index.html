<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5); }
        .screen { display: none; }
        .active-screen { display: block; animation: slideUp 0.3s ease; }
        .nav-active { color: #000; transform: scale(1.1); font-weight: 800; }
        .msg-bubble { padding: 12px 16px; border-radius: 20px; font-size: 14px; max-width: 85%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm">
            <h1 class="text-4xl font-black italic mb-2">Friends Spot</h1>
            <p class="text-[10px] tracking-widest text-slate-400 font-bold mb-8 uppercase">Live Global Connection</p>
            <input id="user-input" type="text" placeholder="Username" class="w-full p-4 rounded-2xl bg-slate-100 mb-4 outline-none border-2 border-transparent focus:border-blue-400">
            <input id="pass-input" type="password" placeholder="Password (Optional)" class="w-full p-4 rounded-2xl bg-slate-100 mb-6 outline-none">
            <button onclick="connectLive()" class="w-full bg-black text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition">Enter Live Chat</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col min-h-screen">
        <nav class="fixed top-0 w-full glass z-40 px-6 py-5 flex justify-between items-center">
            <h2 id="header-label" class="text-xl font-black italic">FS.</h2>
            <div id="admin-tick" class="hidden text-blue-500"><i class="fas fa-check-circle"></i> ADMIN</div>
        </nav>

        <main id="screen-chat" class="screen active-screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full flex flex-col h-[78vh]">
            <div id="chat-display" class="flex-1 overflow-y-auto space-y-4 p-2 scroll-smooth">
                <div class="flex justify-start"><div class="msg-bubble bg-white text-slate-500 italic text-xs">Connecting to global server...</div></div>
            </div>
            <div class="mt-4 flex gap-2">
                <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 p-4 rounded-full glass outline-none shadow-md text-sm">
                <button onclick="publishMsg()" class="w-12 h-12 bg-black text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <main id="screen-profile" class="screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full text-center">
            <div class="glass p-10 rounded-[40px] shadow-xl">
                <img id="p-img" src="https://ui-avatars.com/api/?name=User" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-md object-cover">
                <input id="edit-name" type="text" value="Username" class="text-2xl font-black text-center w-full bg-transparent outline-none mb-1">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-8">Live Member</p>
                <button onclick="location.reload()" class="w-full bg-slate-100 text-slate-600 font-bold py-3 rounded-2xl mb-4">Logout</button>
            </div>
        </main>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-xs glass rounded-full p-4 flex justify-around items-center shadow-2xl z-50">
            <i onclick="tab('chat')" id="n-chat" class="fas fa-comment text-xl cursor-pointer nav-active"></i>
            <i onclick="tab('profile')" id="n-profile" class="fas fa-user-edit text-xl cursor-pointer text-slate-300"></i>
        </nav>
    </div>

    <script>
        let myUser = "Guest";
        let pubnub;

        function connectLive() {
            myUser = document.getElementById('user-input').value || "Guest";
            const pass = document.getElementById('pass-input').value;

            // Initialize PubNub with Demo Keys
            pubnub = new PubNub({
                publishKey: 'pub-c-49033379-3733-4f9e-873d-82b53b817861',
                subscribeKey: 'sub-c-1f51079d-3893-4537-8141-995a97576f34',
                uuid: myUser
            });

            pubnub.subscribe({ channels: ['friends_spot_global'] });

            pubnub.addListener({
                message: function(m) {
                    renderMsg(m.message);
                }
            });

            if(myUser === 'huzaifa23' && pass === 'huzaifa23') {
                document.getElementById('admin-tick').classList.remove('hidden');
            }

            document.getElementById('edit-name').value = myUser;
            document.getElementById('p-img').src = `https://ui-avatars.com/api/?name=${myUser}&background=random`;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function publishMsg() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;

            pubnub.publish({
                channel: 'friends_spot_global',
                message: {
                    sender: myUser,
                    text: input.value,
                    color: myUser === 'huzaifa23' ? 'blue' : 'black'
                }
            });
            input.value = "";
        }

        function renderMsg(data) {
            const display = document.getElementById('chat-display');
            const isMe = data.sender === myUser;
            
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} w-full`;
            
            div.innerHTML = `
                <div class="msg-bubble ${isMe ? 'bg-black text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none'}">
                    <p class="text-[9px] font-bold uppercase opacity-50 mb-1">${data.sender}</p>
                    <p class="font-medium">${data.text}</p>
                </div>`;
            
            display.appendChild(div);
            display.scrollTop = display.scrollHeight;
        }

        function tab(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.querySelectorAll('nav i').forEach(i => i.classList.replace('nav-active', 'text-slate-300'));
            document.getElementById('screen-' + id).classList.add('active-screen');
            document.getElementById('n-' + id).classList.add('nav-active');
            document.getElementById('n-' + id).classList.remove('text-slate-300');
        }
    </script>
</body>
</html>
