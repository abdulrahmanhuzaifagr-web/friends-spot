<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Spot | Ultra Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.5); }
        .screen { display: none; }
        .active-screen { display: block; animation: zoomIn 0.2s ease; }
        .nav-active { color: #000; transform: scale(1.1); font-weight: 800; }
        .msg-me { background: #000; color: #fff; border-radius: 20px 20px 0 20px; animation: slideIn 0.1s ease-out; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { from { transform: translateX(10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="text-slate-900">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-white p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-5xl font-black italic mb-2 tracking-tighter">Friends Spot</h1>
            <p class="text-[10px] tracking-widest text-slate-400 font-bold mb-10 uppercase">Speed Edition</p>
            <div class="space-y-4">
                <input id="user-input" type="text" placeholder="Username" class="w-full p-4 rounded-2xl bg-slate-100 outline-none border-2 border-transparent focus:border-black transition">
                <input id="pass-input" type="password" placeholder="Password (Optional)" class="w-full p-4 rounded-2xl bg-slate-100 outline-none border-2 border-transparent focus:border-black transition">
                <button onclick="fastLogin()" class="w-full bg-black text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition">Login / Sign Up</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col min-h-screen">
        <nav class="fixed top-0 w-full glass z-40 px-6 py-5 flex justify-between items-center border-b">
            <h2 id="header-label" class="text-xl font-black italic">FS.</h2>
            <div id="admin-tick" class="hidden bg-blue-500 text-white text-[10px] px-2 py-1 rounded-md font-bold">VERIFIED ADMIN</div>
        </nav>

        <main id="screen-home" class="screen active-screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full">
            <div class="glass rounded-[30px] p-6 shadow-lg">
                <div class="flex items-center mb-4">
                    <img id="global-avatar" src="https://ui-avatars.com/api/?name=Admin" class="w-10 h-10 rounded-full mr-3 border-2 border-white shadow-sm">
                    <span class="font-bold" id="post-user-name">Guest User</span>
                </div>
                <p class="text-sm text-slate-600 font-medium">This site is optimized for speed. Edit your profile, upload a photo, and chat instantly!</p>
            </div>
        </main>

        <main id="screen-chat" class="screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full flex flex-col h-[75vh]">
            <div id="chat-display" class="flex-1 overflow-y-auto space-y-4 p-2"></div>
            <div class="mt-4 flex gap-2">
                <input id="chat-input" type="text" placeholder="Instant message..." class="flex-1 p-4 rounded-full glass outline-none shadow-md text-sm">
                <button onclick="fastSend()" class="w-12 h-12 bg-black text-white rounded-full flex items-center justify-center active:scale-90 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <main id="screen-profile" class="screen mt-24 px-6 pb-32 max-w-lg mx-auto w-full">
            <div class="glass p-8 rounded-[40px] shadow-xl text-center">
                <div class="relative w-28 h-28 mx-auto mb-6 group">
                    <img id="p-img" src="https://ui-avatars.com/api/?name=User" class="w-full h-full rounded-full object-cover border-4 border-white shadow-md">
                    <label class="absolute inset-0 flex items-center justify-center bg-black/40 text-white rounded-full opacity-0 group-hover:opacity-100 cursor-pointer transition">
                        <i class="fas fa-camera"></i>
                        <input type="file" class="hidden" accept="image/*" onchange="fastUpload(event)">
                    </label>
                </div>

                <div class="space-y-2 mb-8">
                    <input id="edit-name" type="text" value="Username" class="text-2xl font-black text-center w-full bg-transparent border-none outline-none focus:bg-slate-50 rounded-lg">
                    <input id="edit-bio" type="text" value="New Member" class="text-sm text-slate-400 font-bold text-center w-full bg-transparent border-none outline-none focus:bg-slate-50 rounded-lg uppercase tracking-widest">
                </div>

                <div class="flex justify-around border-t border-b py-6 mb-8">
                    <div><p class="font-black">1</p><p class="text-[10px] text-slate-400 uppercase">Posts</p></div>
                    <div><p class="font-black text-blue-500">Fast</p><p class="text-[10px] text-slate-400 uppercase">Status</p></div>
                </div>

                <button onclick="saveProfile()" class="w-full bg-black text-white font-bold py-3 rounded-2xl active:scale-95 transition mb-3">Save Profile</button>
                <button onclick="location.reload()" class="text-red-500 font-bold text-xs uppercase tracking-widest">Logout</button>
            </div>
        </main>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-xs glass rounded-full p-4 flex justify-around items-center shadow-2xl z-50">
            <i onclick="tab('home')" id="n-home" class="fas fa-bolt text-xl cursor-pointer nav-active"></i>
            <i onclick="tab('chat')" id="n-chat" class="fas fa-comment text-xl cursor-pointer text-slate-300"></i>
            <i onclick="tab('profile')" id="n-profile" class="fas fa-user-edit text-xl cursor-pointer text-slate-300"></i>
        </nav>
    </div>

    <script>
        let userData = { name: "Guest", bio: "New Member", pfp: "" };

        function fastLogin() {
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-input').value;
            if(!u) return alert("Type a username");

            userData.name = u;
            if(u === 'huzaifa23' && p === 'huzaifa23') {
                document.getElementById('admin-tick').classList.remove('hidden');
                userData.bio = "OWNER OF FRIENDS SPOT";
            }

            syncUI();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function syncUI() {
            document.getElementById('edit-name').value = userData.name;
            document.getElementById('edit-bio').value = userData.bio;
            document.getElementById('post-user-name').innerText = userData.name;
            const finalPfp = userData.pfp || `https://ui-avatars.com/api/?name=${userData.name}&background=random`;
            document.getElementById('p-img').src = finalPfp;
            document.getElementById('global-avatar').src = finalPfp;
        }

        function saveProfile() {
            userData.name = document.getElementById('edit-name').value;
            userData.bio = document.getElementById('edit-bio').value;
            syncUI();
            alert("Profile Updated Instantly! âœ¨");
        }

        function fastUpload(event) {
            const reader = new FileReader();
            reader.onload = () => {
                userData.pfp = reader.result;
                syncUI();
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function tab(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.querySelectorAll('nav i').forEach(i => i.classList.replace('nav-active', 'text-slate-300'));
            document.getElementById('screen-' + id).classList.add('active-screen');
            document.getElementById('n-' + id).classList.add('nav-active');
            document.getElementById('n-' + id).classList.remove('text-slate-300');
            document.getElementById('header-label').innerText = id === 'home' ? 'FS.' : id.toUpperCase();
        }

        function fastSend() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            const chat = document.getElementById('chat-display');
            const div = document.createElement('div');
            div.className = "flex justify-end";
            div.innerHTML = `<div class="msg-me p-4 text-sm shadow-md max-w-[85%]">${inp.value}</div>`;
            chat.appendChild(div);
            inp.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
